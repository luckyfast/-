<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
</head>
<body>
    <h3 align="center">注册页面</h3>

    <!-- 注册表 -->
    <hr align="left" size="5" width="100%" color="#0000FF"/>
    <b>看完要求再注册哦~</b>

    <!-- 注册要求 -->

    <ul>
        <li>1.姓名</li>
        <li>2.性别</li>
        <li>3.电话</li>

    <!-- 次要要求 -->
    <p>其他要求</p>
    
    <ol type="1">

        <li>年龄（选填）</li>
        <li>地址（选填）</li>

    <!-- 注册表格 -->

    <table border="3" style="border-collapse:separate" bordercolor="red" align="center" cellpadding="5xp"
         cellspacing="0xp" bgcolor="pink">

            <td width="50xp" height="30xp">姓名</td>
            <td width="100xp" height="30xp"></td>
            <td width="200xp" height="30xp" colspan="2" rowspan="2">上传照片</td>
        </tr>

        <tr>

            <td></td>
        </tr>

        <tr bgcolor="white">
            <td>年龄</td>
            <td></td>
            <td width="50xp" height="30xp">电话</td>
            <td width="100xp" height="30xp"></td>
        </tr>

        <tr>
            <td width="50xp" height="30xp">地址</td>

        </tr>
